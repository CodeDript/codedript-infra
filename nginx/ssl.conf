# SSL/HTTPS Configuration for CodeDript
# Simplified version - use after setting up Let's Encrypt certificates

upstream backend {
    server server:5000;
    keepalive 32;
}

upstream frontend {
    server client:80;
    keepalive 32;
}

# HTTP - Redirect to HTTPS
server {
    listen 80;
    server_name codedript.com www.codedript.com;  # Replace with your domain

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name codedript.com www.codedript.com;  # Replace with your domain

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/codedript.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/codedript.com/privkey.pem;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;

    client_max_body_size 50M;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy configuration (applies to all locations)
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    # Health check
    location /health {
        proxy_pass http://backend;
        access_log off;
    }

    # API endpoints
    location /api/ {
        proxy_pass http://backend;
    }

    # WebSocket support
    location /socket.io/ {
        proxy_pass http://backend;
    }

    # React frontend
    location / {
        proxy_pass http://frontend;
    }
}

# WebSocket connection upgrade map
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}
